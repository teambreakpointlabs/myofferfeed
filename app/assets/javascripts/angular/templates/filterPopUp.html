<div ng-show="currentSearch.modal == 'price'">
<div class="row">
<div class="modal-header" style="text-align:center;">
<h1 style="color: #25a9df;">Price</h1>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
	<h4 style="color: #25a9df;  font-family: 'Open Sans';"> Min </h4>
  	<select ng-model="currentSearch.price_min" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
  		<option>0</option>
  		<option>100</option>
  		<option>200</option>
  		<option>250</option>
  		<option>300</option>
  		<option>350</option>
  		<option>450</option>
  		<option>500</option>
    </select>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
  <h4 style="color: #25a9df; font-family: 'Open Sans';"> Max </h4>
    <select ng-model="currentSearch.price_max" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
  		<option>420</option>
  		<option>450</option>
  		<option>500</option>
  		<option>510</option>
  		<option>520</option>
  		<option>5000</option>
    </select>
</div>
 </div>
</div>
<div ng-show="currentSearch.modal == 'screen'">
 <div class="row">
<div class="modal-header" style="text-align:center;">
<h1 style="color: #25a9df;">Screen Size</h1>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
  <h4 style="color: #25a9df;  font-family: 'Open Sans';"> Min </h4>
    <select ng-model="currentSearch.screen_min" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
      <option>0</option>
      <option>18</option>
      <option>21</option>
      <option>24</option>
      <option>32</option>
      <option>40</option>
    </select>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
  <h4 style="color: #25a9df; font-family: 'Open Sans';"> Max </h4>
    <select ng-model="currentSearch.screen_max" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
      <option>18</option>
      <option>21</option>
      <option>24</option>
      <option>32</option>
      <option>40</option>
      <option>60</option>
    </select>
</div>
 </div>
</div>
<div ng-show="currentSearch.modal == 'make'">
<div class="row">
  <div class="large-10 large-centered columns">
<div class="modal-header" style="text-align:center;">
<h1 style="color: #25a9df;">Make</h1>
</div>
 
  <select ng-model="currentSearch.makes[0]" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
    <option>all</option>
    <option>Samsung</option>
    <option>Panasonic</option>
    <option>Sony</option>
  </select>
</div>
</div>
</div>
<div ng-show="currentSearch.modal == 'retailer'">
<div class="row">
  <div class="large-10 large-centered columns">
<div class="modal-header" style="text-align:center;">
<h1 style="color: #25a9df;">Retailer</h1>
</div>
 
  <select ng-model="currentSearch.retailers[0]" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
    <option>all</option>
    <option>John Lewis</option>
    <option>Argos</option>
  </select>
</div>
</div>
</div>
 <div class="row">
  <div class="large-12 columns" style="padding: 20px;">
<button class="pure-button pure-button-filter" ng-click="close()" style="width: 100%;"> Confirm </button>
</div>
</div>
