<div ng-show="attributes.modal == 'price'">
<div class="row">
<div class="modal-header" style="text-align:center;">
<h1 style="color: #25a9df;">Price</h1>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
	<h4 style="color: #25a9df;  font-family: 'Open Sans';"> Min </h4>
  	<select ng-model="attributes.price.val.min" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
  		<option>0</option>
  		<option>100</option>
  		<option>200</option>
  		<option>250</option>
  		<option>300</option>
  		<option>350</option>
  		<option>450</option>
  		<option>500</option>
    </select>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
  <h4 style="color: #25a9df; font-family: 'Open Sans';"> Max </h4>
    <select ng-model="attributes.price.val.max" style="font-family: 'Open Sans'; font-size: 20px; color: #25a9df;">
  		<option>420</option>
  		<option>450</option>
  		<option>500</option>
  		<option>510</option>
  		<option>520</option>
  		<option>5000</option>
    </select>
</div>
 </div>
</div>
 <div ng-show="attributes.modal == 'screen'">
 <div class="row">
<div class="modal-header" style="text-align:center;">
<h1 style="color: #25a9df;">Screen Size</h1>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
	<h4 style="color: #25a9df;  font-family: 'Open Sans';"> Min </h4>
  	<select ng-model="attributes.screen.val.min">
  		<option>0</option>
  		<option>18</option>
  		<option>21</option>
  		<option>24</option>
  		<option>32</option>
  		<option>40</option>
    </select>
</div>
<div class="large-5 columns" style="padding-top: 10px;">
  <h4 style="color: #25a9df; font-family: 'Open Sans';"> Max </h4>
    <select ng-model="attributes.screen.val.max">
  		<option>18</option>
  		<option>21</option>
  		<option>24</option>
  		<option>32</option>
  		<option>40</option>
  		<option>60</option>
    </select>
</div>
 </div>
</div>
 <div ng-show="attributes.modal == 'make'">
 <div class="modal-header" style="text-align:center;">
<h1>Make</h1>
</div>
  	<input type="text" ng-model="attributes.make.val"></input>

 </div>
 <div ng-show="attributes.modal == 'retailer'">
 <div class="modal-header" style="text-align:center;">
<h1>Retailer</h1>
</div>
  	<input type="text" ng-model="attributes.retailer.val"></input>


 </div>
 <div class="row">
 	<div class="large-12 columns" style="padding: 20px;">
<button class="pure-button pure-button-filter" ng-click="close()" style="width: 100%;"> Confirm </button>
</div>
</div>
