<div class="filter_section" ng-click="filter({type:filter_title})">
    <div ng-show="filter_title=='price'">
		<span class="filter_title"> price </span>
		<span class="filter_content"> {{search.price_min}} - {{search.price_max}} </span>
		<span class="sosa-down_alt arrow"></span>
	</div>
	 <div ng-show="filter_title=='make'">
<span class="filter_title"> make </span>
		<span class="filter_content_make"> {{search.makes[0]}} </span>
		<span class="sosa-down_alt arrow"></span>
	</div>
	 <div ng-show="filter_title=='retailer'">
		<span class="filter_title"> retailer </span>
		<span class="filter_content_retailer"> {{search.retailers[0]}} </span>
		<span class="sosa-down_alt arrow"></span>
	</div>
	 <div ng-show="filter_title=='screen'">
			<span class="filter_title"> screen </span>
		<span class="filter_content_screen"> {{search.screen_min}} - {{search.screen_max}} </span>
		<span class="sosa-down_alt arrow"></span>
	</div>
</div>
